<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Metrics-Watcher</title>

	<style>
	body {
		padding-top: 60px;
		/* 60px to make the container go all the way to the bottom of the topbar */
	}
	</style>

	<!--  You must include bootstrap -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

	<!-- And include the metrics stylesheet -->
	<link href="../metrics-watcher-style.css" rel="stylesheet">

	<!-- And include jquery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="http://jquery-json.googlecode.com/files/jquery.json-2.2.min.js"></script>

	<!--  And include the metrics-watcher library -->
	<script src="../metrics-watcher.js"></script>

	<!--  Here is the sample data - this would normally come from an Ajax call to the Metrics servlet -->
	<script src="example-metrics.js"></script>

	<script>
		// See example-metrics.js for sample of the Metrics-servlet format
		function addGraphs() {
			addMeter("meterExample", "com.yammer.metrics.web.WebappMetricsFilter",
					"responseCodes.ok", 500, "Responses OK");

			addCounter("counterExample", "com.yammer.metrics.web.WebappMetricsFilter",
					"activeRequests", 2, "Active Requests (Counter)");

			addGauge("gaugeExample", "net.sf.ehcache.Cache.flapjack.flapjack.entity.Session",
					"accuracy", "Session Cache Accuracy");

			addTimer("timerExample", "flapjack.controller.HomeController",
					"home", 125, "Home Requests", "requests", 50);

			addCache("cacheExample", "net.sf.ehcache.Cache.flapjack.flapjack.entity.Session", "Session Cache");

// 			addLinkedCounter("linkedCounterExample",
// 					"com.iovation.metrics.watcher.example.ConnectionPool",
// 					"connectionsInUseCounter",
// 					"com.iovation.metrics.watcher.example.ConnectionPool",
// 					"connectionsCreatedCounter",
// 					"In Use/Open Connections (Linked Counter)");
		}

		$(document).ready(function() {
			addGraphs();
			initGraphs();
			keepUpdatingGraphs();
		});

		function keepUpdatingGraphs() {
			downloadMetricData();
			setTimeout(keepUpdatingGraphs, 1000);
		}

		function downloadMetricData() {
			updateGraphs(exampleMetricsData);
			// Normally metric data will be loaded from a servlet with an Ajax call like the following.
			// For this example, it is hardcoded.
			//
			// 		url = "metrics/metrics";
			// 		$.ajax({
			// 			contentType : "application/json",
			// 			url : url,
			// 			success : function(data) {
			// 				updateGraphs(data);
			// 			},
			// 			error : function(xhr, ajaxOptions, thrownError) {
			// 				alert("Error - " + xhr.status + "Message: " + thrownError);
			// 			},
			// 			async : false
			// 		});
		}
	</script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">Metrics Watcher Example</a>
				<div class="nav-collapse">
					<ul class="nav"></ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container mainContent">
		<h1>Metrics Watcher Examples</h1>
		<p>
			Here are examples of the different gauge types that Metrics-watcher currently supports.
			You can view the source of this page for sample usage, and the source of
			metrics-watcher.js for API documentation.
		</p>
		<div class="row">
			<div id="meterExample" class="span3"></div>
			<div id="counterExample" class="span3"></div>
			<div id="linkedCounterExample" class="span3"></div>
			<div id="gaugeExample" class="span3"></div>
		</div>
		<div class="row">
			<div id="timerExample" class="span12"></div>
		</div>
		<div class="row">
			<div id="cacheExample" class="span12"></div>
		</div>
	</div>
</body>
</html>
